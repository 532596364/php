<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>百度后台管理</title>
	<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- 导航 -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container-fluid">
			<!-- 手机端的导航盒子 -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				    <span class="sr-only">Toggle navigation</span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">百度新闻后台管理</a>
			</div>

		<!-- 展开后的导航 -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
				    <li class="active"><a href="#">首页</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- 内容 -->
	<div class="container-fluid">
	    <div class="row">
	    	<div class="col-md-5 col-sm-12">
	    		<div class="panel panel-default">
				    <div class="panel-heading">
				    	<h3 class="panel-title">新闻编辑</h3>
				  	</div>
				  	<div class="panel-body">
					   <form role="form">
						  	<div class="form-group">
							    <label for="newstitle">新闻标题</label>
							    <input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
						  	</div>
						  	<div class="form-group">
							    <label for="newstype">新闻类型</label>
							    <select class="form-control" id="newstype">
									<option>精选</option>
									<option>百家</option>
									<option>本地</option>
									<option>娱乐</option>
									<option>社会</option>
									<option>军事</option>
									<option>女人</option>
									<option>高校</option>
									<option>互联网</option>
									<option>科技</option>
								</select>
						  	</div>
						  	<div class="form-group">
							    <label for="newsimg">新闻图片</label>
							    <input type="text" class="form-control" id="newsimg" placeholder="请输入新闻标题">
						  	</div>
						  	<div class="form-group">
							    <label for="newstime">新闻时间</label>
							    <input type="date" class="form-control" id="newstime" ">
						  	</div>
						  	<div class="form-group">
							    <label for="newssrc">新闻图片</label>
							    <input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源">
						  	</div>
						  	<button type="submit" class="btn btn-primary" id="btnsb">提交新闻</button>
						</form>
				  	</div>
				</div>
	    	</div>
	    	<!-- 新闻列表 -->
	    	<div class="col-md-7 col-sm-12">
	    		<div class="panel-heading">
				    <h3 class="panel-title">新闻列表</h3>
				</div>
				<div class="panel-body">
					<table class="table" id="newstable">
						<thead>
							<tr>
								<td>id</td>
								<td>类型</td>
								<td>新闻标题</td>
								<td>新闻时间</td>
								<td>操作</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>精选</td>
								<td>美团控股爱鲜蜂，O2O社区电商已经成为巨头间的游戏</td>
								<td>2小时前</td>
								<td>
									<button class="btn btn-primary btn-xs">编辑</button>
									<button class="btn btn-danger btn-xs">删除</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
	    </div>
	</div>
	<!-- 模态框delete-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"  aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				    <h4 class="modal-title">警告</h4>
				</div>
				<div class="modal-body">
				    删除无法恢复
				</div>
				<div class="modal-footer">
				    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				    <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 模态框update-->
	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog"  aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				    <h4 class="modal-title">警告</h4>
				</div>
				<div class="modal-body">
					<form role="form">
					  	<div class="form-group">
						    <label for="newstitle">新闻标题</label>
						    <input type="text" class="form-control" id="u_newstitle" placeholder="请输入新闻标题">
					  	</div>
					  	<div class="form-group">
						    <label for="newstype">新闻类型</label>
						    <select class="form-control" id="u_newstype">
								<option>精选</option>
								<option>百家</option>
								<option>本地</option>
								<option>娱乐</option>
								<option>社会</option>
								<option>军事</option>
								<option>女人</option>
								<option>高校</option>
								<option>互联网</option>
								<option>科技</option>
							</select>
					  	</div>
					  	<div class="form-group">
						    <label for="newsimg">新闻图片</label>
						    <input type="text" class="form-control" id="u_newsimg" placeholder="请输入新闻标题">
					  	</div>
					  	<div class="form-group">
						    <label for="newstime">新闻时间</label>
						    <input type="date" class="form-control" id="u_newstime" ">
					  	</div>
					  	<div class="form-group">
						    <label for="newssrc">新闻图片</label>
						    <input type="text" class="form-control" id="u_newssrc" placeholder="请输入新闻来源">
					  	</div>
					</form>
				</div>
				<div class="modal-footer">
				    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				    <button type="button" class="btn btn-primary" id="confirmUpdate">确认</button>
				</div>
			</div>
		</div>
	</div>
	<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/admin.js"></script>
</body>
</html>
